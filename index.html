<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day, Sriju ‚ù§Ô∏è</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --rose-red: #d00000;
            --deep-maroon: #3e0303;
            --gold: #ffb703;
            --soft-pink: #ffafbd;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at center, var(--deep-maroon), #000);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* --- BACKGROUND ANIMATIONS --- */
        #petal-container {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
        }

        .petal, .floating-mem {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .floating-mem {
            aspect-ratio: 16 / 9;
            width: 100px;
            border: 1px solid var(--gold);
            border-radius: 5px;
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            filter: grayscale(30%);
        }

        /* --- STAGE SYSTEM --- */
        .stage {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            padding: 20px;
            visibility: hidden;
            opacity: 0;
        }

        .stage.active {
            visibility: visible;
            opacity: 1;
        }

        /* --- STYLING ELEMENTS --- */
        .rose-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 183, 3, 0.5);
            margin-bottom: 20px;
        }

        .narrative-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.8rem;
            max-width: 600px;
            line-height: 1.5;
        }

        .solo-img-frame {
            width: 280px;
            height: 380px;
            border: 5px solid white;
            border-radius: 100px 100px 10px 10px;
            object-fit: cover;
            box-shadow: 0 0 30px var(--rose-red);
            margin-bottom: 20px;
        }

        .couple-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid var(--gold);
            padding: 40px;
            border-radius: 30px;
            max-width: 550px;
            width: 95%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .main-16-9 {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid var(--gold);
            margin: 20px 0;
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
            position: relative;
        }

        .btn {
            padding: 12px 35px;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        #yes-btn { background: var(--rose-red); color: white; box-shadow: 0 5px 15px rgba(208,0,0,0.4); }
        #no-btn { background: white; color: #333; position: absolute; }

        .wa-btn {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 20px;
        }

        /* --- ROSE SVG ANIMATION --- */
        #intro-rose {
            width: 150px;
            filter: drop-shadow(0 0 10px var(--rose-red));
        }
    </style>
</head>
<body>

    <div id="petal-container"></div>

    <!-- STAGE 1: INTRO BLOOM -->
    <div class="stage active" id="stage-1">
        <div id="intro-rose">
            <svg viewBox="0 0 100 100">
                <path d="M50 95 Q50 50 50 20" stroke="green" stroke-width="2" fill="none" />
                <path d="M50 20 C60 0 90 20 50 50 C10 20 40 0 50 20" fill="#d00000" />
                <path d="M50 25 C70 10 80 40 50 60 C20 40 30 10 50 25" fill="#a00000" />
            </svg>
            <h2 class="rose-title" style="font-size: 2rem;">Loading a Surprise...</h2>
        </div>
    </div>

    <!-- STAGE 2: THE BEAUTY (SOLO IMAGE) -->
    <div class="stage" id="stage-2">
        <div>
            <img src="sriju.webp" class="solo-img-frame" alt="Sriju">
            <h2 class="narrative-text">"Amongst all the roses in the world..."</h2>
        </div>
    </div>

    <!-- STAGE 3: AUTOMATIC STORY -->
    <div class="stage" id="stage-3">
        <h2 class="narrative-text" id="dynamic-text">You are the most beautiful one.</h2>
    </div>

    <!-- STAGE 4: THE BIG PROPOSAL (COUPLE IMAGE) -->
    <div class="stage" id="stage-4">
        <div class="couple-card">
            <h1 class="rose-title">Sriju</h1>
            <p style="letter-spacing: 2px; text-transform: uppercase; font-size: 0.8rem;">Happy Rose Day ‚ù§Ô∏è</p>
            
            <img src="unnamed.jpg" class="main-16-9" alt="Us">
            
            <p class="narrative-text" style="font-size: 1.3rem;">I want to spend every season with you. Will you go on a date with me?</p>

            <div class="btn-group" id="dodge-area">
                <button class="btn" id="yes-btn">Yes, I'd Love To!</button>
                <button class="btn" id="no-btn">No</button>
            </div>
        </div>
    </div>

    <!-- STAGE 5: SUCCESS -->
    <div class="stage" id="stage-5">
        <div class="couple-card">
            <h1 class="rose-title">It's a Date!</h1>
            <p>You've made this Rose Day unforgettable.</p>
            <br>
            <a href="#" id="wa-link" class="wa-btn">Tell me on WhatsApp! üíå</a>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const messages = [
            "You are the most beautiful one.",
            "Your smile is brighter than any petal.",
            "I feel so lucky to have you in my life.",
            "So, Sriju...",
            "I have a very special question for you."
        ];

        // --- ROSE PETAL & PHOTO RAIN ---
        function spawnElements() {
            const container = document.getElementById('petal-container');
            
            // Spawn Petal
            const petal = document.createElement('div');
            petal.innerHTML = 'üåπ';
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.fontSize = Math.random() * 20 + 10 + 'px';
            container.appendChild(petal);

            gsap.to(petal, {
                y: window.innerHeight + 100,
                x: (Math.random() - 0.5) * 200,
                rotation: Math.random() * 360,
                duration: Math.random() * 5 + 5,
                ease: "none",
                onComplete: () => petal.remove()
            });

            // Spawn Floating Image occasionally
            if(Math.random() > 0.8) {
                const img = document.createElement('div');
                img.className = 'floating-mem';
                img.style.backgroundImage = `url(${Math.random() > 0.5 ? 'sriju.webp' : 'unnamed.jpg'})`;
                img.style.left = Math.random() * 100 + 'vw';
                img.style.top = '-150px';
                container.appendChild(img);

                gsap.to(img, {
                    y: window.innerHeight + 200,
                    rotation: (Math.random() - 0.5) * 40,
                    duration: 12,
                    ease: "none",
                    onComplete: () => img.remove()
                });
            }
        }
        setInterval(spawnElements, 400);

        // --- AUTO NARRATIVE ENGINE ---
        let currentStage = 1;
        const stage1 = document.getElementById('stage-1');
        const stage2 = document.getElementById('stage-2');
        const stage3 = document.getElementById('stage-3');
        const stage4 = document.getElementById('stage-4');
        const stage5 = document.getElementById('stage-5');
        const dynamicText = document.getElementById('dynamic-text');

        // Transitions
        setTimeout(() => transition(stage1, stage2), 3000); // 3s for intro
        setTimeout(() => transition(stage2, stage3), 6000); // 3s for solo image

        function transition(from, to) {
            from.classList.remove('active');
            setTimeout(() => {
                to.classList.add('active');
                if(to === stage3) startTextCycle();
            }, 1000);
        }

        function startTextCycle() {
            let i = 0;
            const cycle = setInterval(() => {
                i++;
                if(i < messages.length) {
                    gsap.to(dynamicText, { opacity: 0, y: -20, onComplete: () => {
                        dynamicText.innerText = messages[i];
                        gsap.to(dynamicText, { opacity: 1, y: 0 });
                    }});
                } else {
                    clearInterval(cycle);
                    setTimeout(() => transition(stage3, stage4), 2000);
                }
            }, 2500);
        }

        // --- BUTTON DODGE ---
        const noBtn = document.getElementById('no-btn');
        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            gsap.to(noBtn, { left: x, top: y, position: 'fixed', duration: 0.2 });
        };
        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        // --- FINAL YES ---
        document.getElementById('yes-btn').addEventListener('click', () => {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#d00000', '#ffd700', '#ffffff'] });
            transition(stage4, stage5);
        });

        // --- WHATSAPP ---
        document.getElementById('wa-link').addEventListener('click', (e) => {
            e.preventDefault();
            const text = encodeURIComponent("Happy Rose Day! I unlocked the surprise... and YES, I'd love to go on a date! ‚ù§Ô∏èüåπ");
            window.location.href = `https://wa.me/+9779814969552?text=${text}`;
        });
    </script>
</body>
</html>
