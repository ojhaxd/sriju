<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sriju ‚ù§Ô∏è</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Optimized Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --pink: #ff4d6d;
            --dark: #1a0b12;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden; /* No scroll needed anymore */
            height: 100vh;
            width: 100vw;
        }

        /* 
           PHOTO RAIN SYSTEM (Memory Background) 
           Low performance cost - GPU accelerated
        */
        #photo-rain-container {
            position: fixed;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-photo {
            position: absolute;
            aspect-ratio: 16 / 9;
            width: 120px;
            background-size: cover;
            background-position: center;
            border: 2px solid white;
            border-radius: 8px;
            opacity: 0.3;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            /* Replace with your image url below as a backup */
            background-image: url('YOUR_IMAGE_URL_HERE');
        }

        /* 
           STORY CONTENT 
        */
        .stage {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            padding: 20px;
            opacity: 0;
            visibility: hidden;
            transition: all 1s ease;
        }

        .stage.active {
            opacity: 1;
            visibility: visible;
        }

        .text-reveal {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            text-shadow: 0 5px 20px rgba(0,0,0,0.5);
            max-width: 800px;
        }

        /* 
           FINAL PROPOSAL CARD 
        */
        .proposal-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 40px;
            border-radius: 30px;
            max-width: 500px;
            width: 95%;
        }

        .main-img-16-9 {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 15px;
            object-fit: cover;
            margin: 20px 0;
            border: 4px solid white;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            height: 60px;
            position: relative;
        }

        .btn {
            padding: 12px 35px;
            border-radius: 50px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        #yes-btn { background: var(--pink); color: white; }
        #no-btn { background: white; color: #333; position: absolute; z-index: 99; }

        /* SUCCESS VIEW */
        #success-view { display: none; }

        .wa-btn {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Background Photo Rain -->
    <div id="photo-rain-container"></div>

    <!-- Automatic Narrative Stage -->
    <div class="stage active" id="story-stage">
        <h1 class="text-reveal" id="dynamic-text">Hi Sriju... ‚ù§Ô∏è</h1>
    </div>

    <!-- Final Proposal Stage -->
    <div class="stage" id="proposal-stage">
        <div class="proposal-card">
            <h1 style="font-family: 'Dancing Script'; font-size: 3rem; color: var(--pink);">Sriju</h1>
            <p>Will you go on a date with me?</p>
            
            <img src="sriju.webp" class="main-img-16-9" alt="Us">

            <div class="btn-group" id="btn-container">
                <button class="btn" id="yes-btn">YES! ‚ù§Ô∏è</button>
                <button class="btn" id="no-btn">No</button>
            </div>
        </div>
    </div>

    <!-- Success Stage -->
    <div class="stage" id="success-stage">
        <div class="proposal-card">
            <h1 style="font-family: 'Dancing Script'; font-size: 3rem; color: var(--pink);">I'm the luckiest!</h1>
            <p>Can't wait to see you soon.</p>
            <br>
            <a href="#" id="wa-link" class="wa-btn">Confirm on WhatsApp! üíå</a>
        </div>
    </div>

    <script>
        // 1. CONFIGURATION
        const coupleImageUrl = 'unnamed.jpg'; // PASTE LINK HERE
        const messages = [
            "Hi Sriju... ‚ù§Ô∏è",
            "I've been thinking about us lately...",
            "Every moment with you is special.",
            "You make everything better.",
            "So, I wanted to ask you something...",
            "Ready? üòä"
        ];

        // 2. PHOTO RAIN GENERATOR
        function createPhoto() {
            const container = document.getElementById('photo-rain-container');
            const photo = document.createElement('div');
            photo.className = 'floating-photo';
            photo.style.backgroundImage = `url('${coupleImageUrl}')`;
            
            // Random start position
            photo.style.left = Math.random() * 100 + 'vw';
            photo.style.top = '-150px';
            
            // Random rotation
            const rotate = (Math.random() - 0.5) * 40;
            
            container.appendChild(photo);

            // Animate down
            gsap.to(photo, {
                y: window.innerHeight + 300,
                rotation: rotate,
                duration: Math.random() * 10 + 10,
                ease: "none",
                onComplete: () => photo.remove()
            });
        }
        setInterval(createPhoto, 800); // New photo every 0.8 seconds

        // 3. AUTOMATIC TEXT CYCLE (Every 2 seconds)
        let msgIndex = 0;
        const textElement = document.getElementById('dynamic-text');
        
        const cycleText = setInterval(() => {
            msgIndex++;
            if (msgIndex < messages.length) {
                gsap.to(textElement, {
                    opacity: 0, 
                    y: -20, 
                    duration: 0.5, 
                    onComplete: () => {
                        textElement.innerText = messages[msgIndex];
                        gsap.to(textElement, { opacity: 1, y: 0, duration: 0.5 });
                    }
                });
            } else {
                clearInterval(cycleText);
                showProposal();
            }
        }, 2500); // 2.5 seconds per message

        // 4. TRANSITION TO PROPOSAL
        function showProposal() {
            document.getElementById('story-stage').classList.remove('active');
            setTimeout(() => {
                document.getElementById('proposal-stage').classList.add('active');
            }, 1000);
        }

        // 5. BUTTON DODGE LOGIC
        const noBtn = document.getElementById('no-btn');
        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            gsap.to(noBtn, { left: x, top: y, position: 'fixed', duration: 0.2 });
        };
        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        // 6. FINAL YES
        document.getElementById('yes-btn').addEventListener('click', () => {
            document.getElementById('proposal-stage').classList.remove('active');
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                document.getElementById('success-stage').classList.add('active');
            }, 1000);
        });

        // 7. WHATSAPP REDIRECT
        document.getElementById('wa-link').addEventListener('click', (e) => {
            e.preventDefault();
            const text = encodeURIComponent("Hey! I saw the surprise... and YES! Sriju here. ‚ù§Ô∏è");
            window.location.href = `https://wa.me/+918802130983?text=${text}`;
        });
    </script>
</body>
</html>
